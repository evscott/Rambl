<router-outlet></router-outlet>



<button (click)="post()">
  Post
</button>

<div *ngIf="message">
  <p> 'PersonID': {{ message.body[0].PersonID }} </p>
  <p> 'LastName': {{ message.body[0].LastName }} </p>
  <p> 'FirstName': {{ message.body[0].FirstName }} </p>
  <p> 'Address': {{ message.body[0].Address }} </p>
  <p> 'City': {{ message.body[0].City }} </p>
</div>
